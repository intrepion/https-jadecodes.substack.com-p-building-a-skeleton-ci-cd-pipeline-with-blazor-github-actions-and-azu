# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TheEduTaskHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae888cd73c1a42978be5f79a50518f56 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e177df4ab26b4b92808c0247c2ef531c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ae888cd73c1a42978be5f79a50518f56 }}/intrepion/edutaskhub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TheEduTaskHub'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6386d7784eb24364b0031571594dbe94 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ae888cd73c1a42978be5f79a50518f56 }}/intrepion/edutaskhub:${{ github.sha }}'